<h1>Информация о родителе (попечителе)</h1>
<div *ngIf="pendingData" class="uk-text-center"><i class="uk-icon-large uk-icon-spin uk-icon-refresh"></i></div>
<div *ngIf="!pendingData">
  {{model.guid}}
  <form class="uk-form" #registrationForm="ngForm">
    <fieldset>
      <legend>ФИО</legend>
      <div class="uk-form-row">
        <label class="uk-form-label" for="form-reg-lastname">Фамилия</label>
        <div class="uk-form-controls">
          <input type="text" id="form-reg-lastname" placeholder=""
                 name="lastName"
                 [(ngModel)]="model.lastName"
                 required>
        </div>
      </div>
      <div class="uk-form-row">
        <label class="uk-form-label" for="form-reg-firstname">Имя</label>
        <div class="uk-form-controls">
          <input type="text" id="form-reg-firstname" placeholder=""
                 name="firstName"
                 [(ngModel)]="model.firstName"
                 required>
        </div>
      </div>
      <div class="uk-form-row">
        <label class="uk-form-label" for="form-reg-middlename">Отчество</label>
        <div class="uk-form-controls">
          <input type="text" id="form-reg-middlename" placeholder=""
                 name="middleName"
                 [(ngModel)]="model.middleName">
        </div>
      </div>
      <div class="uk-form-row">
        <label class="uk-form-label">Пол</label>
        <div class="uk-form-controls">
          <label>
            <input type="radio" name="sex" [checked]="model.sex == 0" (click)="model.sex = 0"/>
            Женский
          </label>
          <label>
            <input type="radio" name="sex" [checked]="model.sex == 1" (click)="model.sex = 1"/>
            Мужской
          </label>
        </div>
      </div>
    </fieldset>
    <fieldset>
      <legend>Место работы</legend>
      <div class="uk-form-row">
        <label class="uk-form-label" for="form-reg-job">Место работы</label>
        <div class="uk-form-controls">
          <input type="text" id="form-reg-job" placeholder=""
                 name="job"
                 [(ngModel)]="model.job"
                 required>
        </div>
      </div>
      <div class="uk-form-row">
        <label class="uk-form-label" for="form-reg-job-position">Должность</label>
        <div class="uk-form-controls">
          <input type="text" id="form-reg-job-position" placeholder=""
                 name="jobPosition"
                 [(ngModel)]="model.jobPosition">
        </div>
      </div>
    </fieldset>
    <fieldset>
      <legend>Контактная информация</legend>
      <div class="uk-form-row">
        <label class="uk-form-label" for="form-reg-phone">Телефон</label>
        <div class="uk-form-controls">
          <input type="text" id="form-reg-phone" placeholder=""
                 name="phone"
                 [(ngModel)]="model.phoneNumber"
                 required>
        </div>
      </div>
      <div class="uk-form-row">
        <label class="uk-form-label" for="form-reg-email">Email</label>
        <div class="uk-form-controls">
          <input type="text" id="form-reg-email" placeholder=""
                 name="email"
                 [(ngModel)]="model.email">
        </div>
      </div>
      <div class="uk-form-row">
        <label class="uk-form-label" for="form-reg-address">Адрес проживания</label>
        <div class="uk-form-controls">
          <input type="text" id="form-reg-address" placeholder=""
                 name="address"
                 [(ngModel)]="model.address">
        </div>
      </div>
      <div class="uk-form-row">
        <div class="uk-alert uk-alert-danger" *ngIf="showError">{{errorMessage}}</div>
        <button type="submit" class="uk-button uk-button-primary"
                (click)="updateProfile()"
                [disabled]="!registrationForm.valid || disableSaveButton">
          <i *ngIf="showSpinnerOnButton" class="uk-icon uk-icon-spin uk-icon-refresh"></i> Сохранить
        </button>
      </div>
    </fieldset>
  </form>
</div>
